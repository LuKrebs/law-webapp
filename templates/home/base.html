<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}{% endblock %}</title>

    <!-- material design -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/material.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mdl-selectfield.min.css') }}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script defer src="{{ url_for('static', filename='js/material.js') }}"></script>
    <script defer src="{{ url_for('static', filename='js/mdl-selectfield.min.js') }}"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/colors-material.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}" />
  </head>
  <body>
      {% include 'home/partials/header.html' %}
      <main class="mdl-layout__content">
        <div class="page-content">
            {% block content %}{% endblock %}
        </div>
      </main>
  </body>
</html>
